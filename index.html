<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task2</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="back">
        <div class="top">
          <h2>Account settings</h2>
          <button>x</button>
        </div>
        <div class="card">
          <img src="./images/madrid.png" alt="" />
          <form
            class="username-txt"
            action="htttps://echo.htmlacademy.ru/"
            method="Post"
          >
            <label for="uname">USERNAME</label><br />
            <input id="unmame" type="text" placeholder="Enter your username" />
          </form>
          <form action="htttps://echo.htmlacademy.ru/" method="Post">
            <label class="fname-txt" for="fname">First name</label>
            <label class="lname-txt" for="lname">Last name</label><br />
            <input id="fname" type="text" placeholder="Enter your first name" />
            <input id="lname" type="text" placeholder="Enter your last name" />
          </form>

          <form
            class="email"
            action="htttps://echo.htmlacademy.ru/"
            method="Post"
          >
            <label for="email">Email</label><br />
            <input id="email" type="email" placeholder="Enter your email" />
          </form>
          <form
            class="info"
            action="htttps://echo.htmlacademy.ru/"
            method="Post"
          >
            <label for="bio"> Bio </label><br />
            <textarea
              cols="45"
              rows="5"
              placeholder="Tell about us yourself"
            ></textarea>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
